    <h1 class="form" style="color:rgb(168, 168, 168)">Formulário de Orçamento</h1>
    <form action="#" method="POST" class="form">
        <label for="nome">Nome & Sobrenome:</label>
        <input type="text" class="form-control" id="nome" style="opacity: 0.5;" placeholder="Ex: Arturo Romero" required>
  
        <label for="bairro">Bairro em que o serviço será executado:</label>
        <input type="text" class="form-control" id="bairro" style="opacity: 0.5;" placeholder="Rua, Cum, Cep" required>
  
        <label for="servico">Serviço Desejado:</label>
        <select id="servico" name="servico" class="form-control form-control-sm" style="opacity: 0.5;">
            <option value="Instalação de Revestimentos">Instalação de Revestimentos</option>
            <option value="Restauração de Madeira">Restauração de Madeira</option>
            <option value="Pintura e Acabamentos">Pintura e Acabamentos</option>
            <option value="Gesso/DryWall">Gesso/DryWall</option>
        </select><br>
  
        <div class="form-group">
            <label for="outro">Outro serviço</label>
            <textarea class="form-control" id="outro" style="opacity: 0.5;" rows="2"></textarea>
        </div>
  
        <label for="mao_de_obra">Só Mão de Obra:</label>
        <input type="checkbox" id="mao_de_obra" name="mao_de_obra"><br>

  
        <button type="submit" id="enviarButton" class="btn btn-custom ml-6">Enviar</button>
        <a id="whatsappLink" href="#" target="_blank"></a>
    </form>
